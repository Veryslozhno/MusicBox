            откройте мир музыки
          </p>
          <form>
            <div class="banner-form-text">
              <label for="banner-name"></label>
              <input
                id="banner-name"
                class="mr-24"
                type="text"
                placeholder="Имя"
              />
              <label for="banner-email"></label>
              <input id="banner-email" type="text" placeholder="Email" />
            </div>
            <div class="banner-form-btn">
              <label for="banner-btn"></label>
              <input id="banner-btn" type="submit" value="ПОЛУЧИТЬ ДОСТУП" />
            </div>
          </form>
